<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(./img/hell.jpg);
            background-size: cover;
            border-image-repeat: none;
    }

.btn:hover{
  background-color: #085709;
}

    .container {
      max-width: 400px;
      background-color: #fff;
      padding: 30px 30px 30px;  /* Added extra bottom padding */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      box-shadow: 5px 5px 10px rgba(255, 0, 0, 0.63);
    }

    /* Styling for the logo */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: -80px; /* Moves the logo outside the form */
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid #fff; /* Optional: adds a border around the logo */
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./img/solo.gif" alt="Logo" class="logo">
    <h3 class="text-center">Login</h3>
    <form action="dashboard.html" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" placeholder="Enter username" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" placeholder="Enter password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="footer-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
