<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(./img/hell.jpg);
            background-size: cover;
            border-image-repeat: none;
            margin-top: 200px;
            margin-bottom: 120px;
            
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(255, 0, 0, 0.63);
            border: 10px double blue;
        }

        .form-label {
            font-weight: bold;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
        }
.btn{
    background-color: blue;
}

    </style>
</head>

<body>

    <div class="container">
     
        <h3 class="text-center">Register</h3>
        <form action="login.html" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-control" id="state" name="state" required>
                    <option value="state1">Select State</option>
                    <option value="state2">Gujarat</option>
                    <option value="state3">Hariyana</option>
                    <option value="state3">Punjab</option>  
                    <option value="state3">Sindh</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Hobbies</label><br>
                <input type="checkbox" id="hobby1" name="hobbies" value="reading"> Reading
                <input type="checkbox" id="hobby2" name="hobbies" value="travelling"> Travelling
                <input type="checkbox" id="hobby3" name="hobbies" value="sports"> Sports
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female"> Female
            </div>
            <div class="mb-3">
                <label for="technology" class="form-label">Technology / Skills</label>
                <input type="text" class="form-control" id="technology" name="technology" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div class="footer-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
